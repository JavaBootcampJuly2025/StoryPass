<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Room</title>
    <link rel="stylesheet" href="/css/game.css" />

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script src="/js/game.js" defer></script>
</head>
<body>

<div id="container">
    <aside id="players-list">
        <h2><strong>Players:</strong> <span id="player-count"></span></h2>
        <ul id="players">
            <li>Loading players...</li>
        </ul>
    </aside>

    <main id="main-content">

        <div class="card">
            <h1>Game Room</h1>

            <div id="game-info-block" style="display: none;">

                <p id="current-player-wrapper"><strong>Current player:</strong> <span id="current-player"></span></p>
                <p><strong id="lastlinecap">Last line:</strong> <span id="last-line"></span></p>
                <p id="time-left-wrapper"><strong>Time left:</strong> <span id="time-left"></span> seconds</p>
                <p><strong>Status:</strong> <span id="game-status"></span></p>
            </div>

            <div id="finished-block" style="display: none;">
                <p class="finished-message">Your story is complete!</p>
            </div>

            <div id="turn-section" style="display:none;">
                <textarea id="turn-text" rows="3" placeholder="Write your turn here..."></textarea><br />
                <button id="submit-turn-btn">Submit Turn</button>
            </div>

            <div id="action-buttons">
                <button id="leave-room-btn" onclick="leaveRoom()">Leave Room</button>
                <button id="view-story-btn" style="display: none;">View Full Story</button>
            </div>
        </div>
    </main>

</div>

<div id="story-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h2 id="story-title">Our Story</h2>

        <div id="story-participants"></div>

        <div id="story-text-content"></div>

        <div class="modal-footer">
            <button id="export-pdf-btn">Download as PDF</button>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Profile</title>
  <link rel="stylesheet" href="/css/profile.css" />
  <link rel="icon" type="image/x-icon" href="/images/scroll_icon.png">
</head>
<body>
<div id="profile-container">
  <a href="/lobby" id="back-to-lobby" title="Back to Lobby" style="display: inline-flex; align-items: center; text-decoration: none; color: inherit; margin-bottom: 1rem; user-select: none;">
    <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
            focusable="false"
            style="margin-right: 6px;"
    >
      <polyline points="15 18 9 12 15 6" />
    </svg>
    Back to Lobby
  </a>

  <h1 id="welcome-message">Player Profile</h1>
  <button id="logout-btn" onclick="logout()">Logout</button>

  <h2>Stories You've Participated In</h2>
  <ul id="story-list"></ul>
</div>

<script src="/js/playerprofile.js"></script>
</body>
</html>

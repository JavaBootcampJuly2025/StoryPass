<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Story: ' + ${story.title}">Story</title>
</head>
<body>

<h1 th:text="${story.title}">Story Title</h1>

<div>
  <ul>
    <li th:each="line : ${story.lines}">
      <strong th:text="${line.authorNickname}">Author</strong>:
      <span th:text="${line.text}">Line text</span>
    </li>
  </ul>
</div>

<form th:action="@{'/api/stories/' + ${storyId} + '/export'}" method="get">
  <button type="submit">Download PDF</button>
</form>

</body>
</html>
